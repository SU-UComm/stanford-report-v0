                        <path
                            d="M13.961 4.11401C10.241 4.11401 7.21498 7.14001 7.21498 10.861C7.21498 12.295 7.66798 13.623 8.43298 14.717L3.59998 19.55C3.18998 19.96 3.18998 20.624 3.59998 21.034C3.80498 21.239 4.07398 21.342 4.34198 21.342C4.60998 21.342 4.87998 21.239 5.08498 21.034L9.89098 16.228C11.024 17.089 12.431 17.607 13.961 17.607C17.681 17.607 20.707 14.581 20.707 10.86C20.707 7.13901 17.681 4.11401 13.961 4.11401ZM13.961 15.507C11.399 15.507 9.31498 13.422 9.31498 10.86C9.31498 8.29801 11.399 6.21301 13.961 6.21301C16.523 6.21301 18.607 8.29801 18.607 10.86C18.607 13.422 16.522 15.507 13.961 15.507Z"

        <main
            class="basic-story__wrapper su-max-w-[1511px] su-overflow-x-hidden su-pt-[32px] md:su-pt-[90px] su-px-[20px] md:su-px-[50px] su-pb-[200px] lg:su-px-[100px] su-mx-auto"
        >
            ${require('src/modules/Listing/html/topicsList.html')}
        </main>
        <footer class="su-h-[182px] su-w-full su-bg-black-10">
            <div class="su-w-full su-flex su-items-center su-justify-center su-h-[375px] su-bg-black-30">Pre-Footer - logo + local links</div>

            <div class="su-w-full su-flex su-items-center su-justify-center su-h-[150px] su-text-white su-bg-digital-red">Global footer</div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script type="javascript" src="http://127.0.0.1:4000/js/carousel.js"></script>

        <!-- Initialize Swiper -->
        <script>
            const handleTrayElement = (tray) => {
                if (!tray) return;
                tray.addEventListener('click', function (e) {
                    tray.classList.toggle('active');
                    tray.setAttribute('aria-expanded', tray.classList.contains('active'));
                    tray.setAttribute('aria-hidden', !tray.classList.contains('active'));
                    tray.setAttribute('aria-label', tray.classList.contains('active') ? 'Close stories tray' : 'Open stories tray');
                    tray.querySelector('.featured-story__stories-tray-chevron').classList.toggle('active');
                });

                tray.querySelector('ul')?.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            };

            const storiesTray = document.getElementById('featured-story__stories-tray');
            const emailTray = document.getElementById('featured-story__email-tray');

            handleTrayElement(emailTray);
            handleTrayElement(storiesTray);
        </script>
    </body>
